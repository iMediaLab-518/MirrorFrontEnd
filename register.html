<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="static/css/register.css" rel="stylesheet" >
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <title>注册·魔镜</title>
</head>
<body>
    <div class="registertHTML">
        <div class="head">
            <img class="logo" src="resource/logo.png" alt="">
            <br>
            <span class="titleText">欢迎使用魔镜</span>
        </div>
        <div class="registerBox">
            <input type="text" class="nameInput" id='nameInput' placeholder="请输入您的姓名">
            <br>
            <div class="nameWarning">请输入姓名!</div>
        </div>

        <div class="btnBox">
            <div class="registerBtn" id='nextBtn'>
                下一步
            </div>
        </div>
        <!-- <div class="uploadBox" id="upload">      
            <input type="file" class="uploadInput" id="file_upload" multiple>   
            <div class="operationTip">请至少选择10照片</div>
        </div> -->
    </div>
    <div class="waitAndResult">
        <div class="message">
            <i class="fa fa-spinner" id="icon"aria-hidden="true"></i>
            正在录入中...
            <!-- <i class="fa fa-check" aria-hidden="true"></i> -->
        </div>
        <div class="finishBtn">完成</div>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="static/js/register.js"></script>
